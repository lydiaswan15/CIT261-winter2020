<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function evenOrOdd(input){
            input = document.getElementById('input').value;
            var even = true;

            for(; input >= 0; input -= 2){
                if(input == 0){even = true;}
                else{even = false;}
            }

            if(even){
                document.getElementById("output").innerHTML = "The input is even!";
            }

            else{
                document.getElementById("output").innerHTML = "The input is odd";
            }
        }
    </script>
</head>
<body>
    <input type = "text" id = "input">
    <button type = "button" onclick="evenOrOdd(input)">Even or Odd? </button>
    <div id = "output"></div>
</body>
</html>
