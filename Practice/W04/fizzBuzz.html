    <title>Document</title>

    <script>

        let numbers = [];
        let output = "";
        function createArray(){

            let output = "hasnt changed";
            for (i = 1; i < 101; i++){
                if (i % 3 == 0){
                    output = "Fizz";
                }
                else if (i % 5 == 0){
                    output = "Buzz";
                }

                else {output = i;}

                numbers.push(output);
            }

            return numbers;

        }
        console.log(createArray());
    
    </script>
