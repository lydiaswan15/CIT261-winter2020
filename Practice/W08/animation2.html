<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main{
            display:flex;
            width: 100vw;
            overflow: hidden; 
            /* this overflow hides all the things that are overflowing.  */
        }

        #list, 
        #details{
            border: 1px solid;
            width: 95vw;
            flex-shrink: 0;
            padding-left: 0;
            transition: all 0.3s;
        }

        .showDetails{
            transform: translateX(-100vw);
        }
    </style>

<script src="animation2.js" defer></script>
</head>
<body>
    <h1>Pokemon List</h1>
    <main>
        <ul id="list">
            <li>Peekachoo</li>
        </ul>
        <article id="details">Name: </article>
    </main>
</body>
</html>
