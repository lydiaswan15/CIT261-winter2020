<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function min(input1, input2){
            input1 = parseFloat(document.getElementById("input1").value);
            input2 = parseFloat(document.getElementById("input2").value);


            let minimum = Math.min(input1, input2);
            console.log(minimum);
        }
    
    </script>
</head>
<body>
    <input type = "text" id = input1>
    <input type="text" id = input2>
    <button type = "button" onclick="min(input1, input2)"></button>
    
</body>
</html>
